# [UI]
theme:
  name: material
  #  custom_dir: overrides # 改写
  palette: #调色板
    # 首选自动调节模式
    #    - media: "(prefers-color-scheme)"
    #      toggle:
    #        icon: material/brightness-auto
    #        name: Switch to light mode

    - scheme: default # 日间模式
      primary: deep purple # 上方的横栏颜色
      accent: deep orange # 链接等可交互元件的高亮色，默认色的
      toggle:
        icon: material/brightness-7 # 图标
        name: 切换夜间模式 # 鼠标悬浮提示

    - scheme: slate # 夜间模式
      primary: black
      accent: deep orange
      toggle:
