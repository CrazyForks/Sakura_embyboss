# [Info]
site_name: Sakura_embyboss # 左上角标题
site_url: https://berry8838.github.io/Sakura_embyboss
site_author: First Lover
site_description: Emby Bot 指南


# [UI]
theme:
  name: material
#  custom_dir: overrides # 改写
  palette: #调色板
    # 首选自动调节模式
    #    - media: "(prefers-color-scheme)"
    #      toggle:
    #        icon: material/brightness-auto
    #        name: Switch to light mode

    - scheme: default # 日间模式
      primary: deep purple # 上方的横栏颜色
      accent: deep orange # 链接等可交互元件的高亮色
      toggle:
        icon: material/brightness-7 # 图标
        name: 切换夜间模式 # 鼠标悬浮提示

    - scheme: slate # 夜间模式
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: 切换日间模式
  font:
    text: Roboto
    code: Roboto code

  favicon: assets/images/bot2.png
  logo: assets/images/bot2.png

  features:
    - header.autohide #自动隐藏标题
    - navigation.instant #即时加载
    - navigation.instant.progress #进度指示
    - navigation.tabs # 使用Tab来进行分类，导航选项卡
    - navigation.top # 返回顶部的按钮 在上滑时出现
    - navigation.sections #导航侧边栏中呈现为组，顶级分区
    - navigation.indexes # Tab会有一个index.md 而不是在打开Tab时打开第一篇文章
    - navigation.expand # 打开Tab时左侧目录全部展开
    - navigation.tracking # 显示锚点
    - navigation.path # 显示路径
    - navigation.footer
    - search.suggest # 搜索输入一些字母时推荐补全整个单词
    - search.highlight # 搜索出的文章关键词加入高亮
    - content.code.copy # 可以通过按钮复制代码
    - content.action.edit # 点击按钮跳转到编辑页面  需要结合 edit_uri 一起使用
    - announce.dismiss
    - content.action.view
    - content.code.annotate
    - toc.follow
  language: zh # 中文提示
  icon:
    repo: fontawesome/brands/github

nav:
  - 简介: index.md
  - 如何部署:
      - 项目简介: deploy/get_start.md
      - 使用命令: deploy/introduce.md


edit_uri: edit/main/docs # 编辑按钮跳转的链接
repo_url: https://github.com/berry8838/Sakura_embyboss # 右上角点击跳转的链接
repo_name: berry8838/Sakura_embyboss # 右上角的名字


