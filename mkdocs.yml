  #    text: Roboto
  #    code: Roboto code

  favicon: assets/images/favicon.ico
  logo: assets/images/bot2.png

  features:
    #    - header.autohide #自动隐藏标题栏
    - navigation.instant #即时加载
    - navigation.instant.progress #进度指示
    - navigation.tabs # 使用Tab来进行分类，导航选项卡
    - navigation.top # 返回顶部的按钮 在上滑时出现
    - navigation.sections #导航侧边栏中呈现为组，顶级分区
    - navigation.indexes # Tab会有一个index.md 而不是在打开Tab时打开第一篇文章
    - navigation.expand # 打开Tab时左侧目录全部展开
    - navigation.tracking # 显示锚点
    - navigation.path # 显示路径
    - navigation.footer # 页脚
    - search.suggest # 搜索推荐补全
    - search.highlight # 搜索关键词高亮
    - content.code.copy # 按钮复制代码
    - content.action.edit # 按钮跳转到编辑页面  需要结合 edit_uri 一起使用
    - header.announce # 顶部通知
    - announce.dismiss
    - content.action.view
    - content.code.annotate
    - content.code.select
    - toc.follow
  language: zh # 中文提示
  icon:
    repo: fontawesome/brands/github
    annotation: material/plus-circle-outline

